<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Proficiency Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="test-container">
        <div class="test-wrapper">
            <div class="sidebar">
                <h1>English Proficiency Test</h1>
                <p>Оцените свой уровень английского</p>
                <div id="question-info"></div>
                <div class="icons">
                    <i class="icon-reading"></i>
                    <p>Reading</p>
                    <i class="icon-listening"></i>
                    <p>Listening</p>
                </div>
            </div>
            <main>
                <header>
                    <h2>Question <span id="question-number">1</span></h2>
                    <div class="timer" id="timer">00:00</div>
                </header>
                <div id="question-container"></div>
                <div class="submit-button">
                    <button id="submit-btn" style="display: none;">NEXT</button>
                </div>
                <button id="finish-btn" style="display: none;">Завершить Тест</button>
            </main>
        </div>
    </div>
    <div id="loading-indicator" style="display: none;">Загрузка...</div>
    <script src="app.js"></script>
</body>
</html>
